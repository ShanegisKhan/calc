<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <input type="textbox" class="textbox" readonly>
      <div class="buttons">
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id="/">/</button>
        <button class="btn" id="4">4</buton>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="*">X</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="-">-</button>
        <button class="btn" id="0">0</button>
        <button class="btn" id=".">.</button>
        <button class="btn" id="%">%</button>
        <button class="btn" id="+">+</button>
        <button class="btn" id="CE">CE</button>
        <button class="btn" id="AC">AC</button>
        <button class="btn btn-block " id="=">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
